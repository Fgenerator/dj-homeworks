{% extends "base.html" %}
{% load static %}
{% load lte_filter %}

{% block title %}Телефон{% endblock %}
{% block content %}

    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>
        <div class="content">
            <h1>{{ phone.name }}</h1>
            <p>Стоимость: {{ phone.price }}р.</p>
            <img src="{{ phone.image }}"></img>
            <p>Дата релиза: {{ phone.release_date }}</p>
            <p>LTE: {{ phone.lte_exists|get_lte }}</p>
        </div>
    </div>
{% endblock %}
